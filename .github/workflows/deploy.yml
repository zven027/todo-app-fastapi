name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Railway
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service todo-app-fastapi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}